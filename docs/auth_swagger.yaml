basePath: /auth
definitions:
  schema.MsgResponse:
    properties:
      msg:
        type: string
    type: object
  schema.SignInLDAPJsonSchema:
    properties:
      domain:
        type: string
      ldap:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  schema.SignUpJsonSchema:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        items:
          type: string
        type: array
      username:
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: ICT INDOAGRI
    url: http://www.swagger.io/support
  description: User Service OPEN API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Authentication User Service
  version: 1.0.0
paths:
  /sign_in:
    post:
      consumes:
      - application/json
      description: Sign In with LDAP or without LDAP
      parameters:
      - description: 'LDAP AUTH Schema '
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/schema.SignInLDAPJsonSchema'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Sign In with LDAP or without LDAP
  /sign_up:
    post:
      consumes:
      - application/json
      description: Sign Up User
      parameters:
      - description: 'Login Schema '
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/schema.SignUpJsonSchema'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.MsgResponse'
      summary: Sign Up
swagger: "2.0"
